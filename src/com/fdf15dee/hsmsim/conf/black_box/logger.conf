<?xml version="1.0" encoding="UTF-8"?>
<logger mode="diagnostic">
    <file location="./LOGS/DEBUG/%THREADNAME%_%DATE%_%TIME%.xml" formatter="xml_hierarchical" async="true" async_mode="realtime" auto_zip="false">
        <all/>
    </file>
    <file location="./LOGS/WARNINGS_AND_ERRORS/%THREADNAME%_%DATE%_%TIME%.xml" formatter="xml_hierarchical" async="true" async_mode="realtime">
        <warning/>
        <error/>
    </file>
    <shell formatter="csv">
        <info/>
        <warning/>
        <error/>
    </shell>
</logger>